 <style type="text/css">

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@0,100;0,200;1,100;1,200&display=swap');

  *{
    font-family: 'poppins', sans-serif;
    margin: 0;
    padding: 0;
  }
section{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    min-height: 100vh;
    background: url(https://www.coliseugeek.com.br/wp-content/uploads/2023/08/coliseu-geek-ea-sports-fc-24-img1.jpg) no-repeat;
    background-position: center;
    background-size: cover;
}
.contenedor{

    position: fixed;
    width: 400px;
    border: 2px solid rgba(255, 255, 255, .6);
    border-radius: 20px;
    backdrop-filter: blur(15px);   
    height: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contenedor h2{
    font-size: 2.3rem;
    color: white;
    text-align: center;
}
.input-contenedor{
    position: relative;
    margin: 30px 0;
    width: 300px;
    border-bottom: 2px solid rgb(5, 4, 4);
}
.input-contenedor label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: rgb(2, 2, 2);
    transform: translateY(-50%);
    font-size: 1rem;
    pointer-events: none;
    transition: .3s;
    font-family: bold;
}

input:focus ~ label,
input:valid ~ label{
    top: -5px;
}
.input-contenedor input{
    width: 100%;
    height: 50px;
    background-color: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: - 35px 0 5px;
    color: white;
}

.input-contenedor i{
    position: absolute;
    color: white;
    font-size: 1.6rem;
    top: 19px;
    right: 8px;
}

.olvidar{
    margin: -15px 0 15px;
    font-size: .9.9em;
    color: rgb(253, 251, 251);
    display: flex;
    justify-content: center;
}
.olvidar label input{
    margin: 3px;
}
.olvidar label a:hover{
    text-decoration: underline;
}
button{
    width: 100%;
    height: 45px;
    border-radius: 40px;
    background: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    outline: none;
    font-size: 1rem;
    transition: .1s;
}
button:hover{
    opacity: .9;
}

.registrar{
    font-size: .8rem;
    color: rgb(255, 252, 252);
    text-align: center;
    margin: 20px 0 10px;
}
.registrar p a{
    text-decoration: none;
    color: blue;
    font-weight: bold;
    transition: .3s;
}
.registrar p a:hover{
    text-decoration: underline;
}
</style>
